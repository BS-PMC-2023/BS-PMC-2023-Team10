 <!--Topside-->
<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Information
                </div>
                <div class="card-body d-flex justify-content-center align-items-center">
                    
                    {% if message_count > 0 %}
                        <div class="message-indicator">
                            <a href="{% url 'view_request' %}" class="btn btn-warning">You have new requests!</a>
                        </div>


                    {% else %}
                        <a href="{% url 'view_request' %}" class="btn btn-secondary">View Students Messages</a>
                    {% endif %}


                   
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff'%}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Students <i class="fas fa-users"></i></h4>
                                    <h3>{{ customer_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product'%}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Items <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-order'%}">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ order_count }}</h3>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Topside-->
